<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reciepe App</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <h1>Reciepe App</h1>
            <form>
                <input type="text" id="searchBox" placeholder="Search your favourite...">
                <button type="submit" id="searchBtn">Search</button>
            </form>
        </nav>
    </header>

    <main>
        <section>
            <div class="recipe-container">
                <h2>Search Your Favourite Reciepe</h2>
            </div>
            <div class="recipe-details">
                <button type="button" class="recipe-closebtn"><i class="fa fa-times"></i></button>
                <div class="recipe-details-content"></div>
            </div>
        </section>
    </main>

    <script src="app.js"></script>
</body>
</html>
